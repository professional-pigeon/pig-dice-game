<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dice Game</title>
</head>
<body>
  <div class="container">
    <div class="turnborder centertext">
    <h1>Whose turn is it: <span id="turn"></span></h1>
    </div>
    <div class="row">
      <div class="p1name column">
        <h3>Player 1: <span id="namePlayer1"></span></h3>
        <p>Your roll: <span id="rollPlayer1"></span></p>
        <p>Current round total: <span id="storedRoll"></span></p>
        <p>Your total: <span id="playerTotal1"></span></p>
      </div>
      <div class="image column2">
        <h1>This is a filler</h1>
      </div>
      <div class="p2name column3">
        <h3>Player 2: <span id="namePlayer2"></span></h3>
        <p>Your roll: <span id="rollPlayer2"></span></p>
        <p>Current round total: <span id="storedRoll2"></span></p>
        <p>Your total: <span id="playerTotal2"></span></p>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-lg" id="roll">Roll</button>
      <button type="submit" class="btn btn-secondary btn-lg" id="hold">Hold</button>
    </div>
  </div>
</body>
</html>
